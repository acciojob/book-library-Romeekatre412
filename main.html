<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Library</title>
</head>
<body>
  <div class="page-wrap">
    <div class="book-library">
      <h1 class="library-header">Book Library</h1>

      <!-- Book 1 -->
      <div class="book">
        <div class="cover">
          <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg"
               alt="Spy in the Amber - cover">
        </div>
        <div class="meta">
          <h2 class="title">Spy in the Amber</h2>
          <p class="author">By Manohar Malgonkar</p>
          <div class="price">Rs. 299</div>
        </div>
      </div>

      <!-- Book 2 -->
      <div class="book">
        <div class="cover">
          <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg"
               alt="Sacred Games - cover">
        </div>
        <div class="meta">
          <h2 class="title">Sacred Games</h2>
          <p class="author">By Vikram Chandra</p>
          <div class="price">Rs. 199</div>
        </div>
      </div>

      <!-- Book 3 -->
      <div class="book">
        <div class="cover">
          <!-- Replace this src with your actual third book cover if needed -->
          <img src="https://via.placeholder.com/150x220?text=Byomkesh+Bakshi" alt="Byomkesh Bakshi - cover">
        </div>
        <div class="meta">
          <h2 class="title">Byomkesh Bakshi</h2>
          <p class="author">By Sharadindu Bandyopadhyay</p>
          <div class="price">Rs. 249</div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
