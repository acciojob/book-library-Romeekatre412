<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Library</title>
</head>
<body>
  <div class="page-wrap">
    <div class="book-library">
      <div class="library-header">Book Library</div>

      <!-- Book 1 -->
      <div class="book">
        <div class="cover">
          <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg"
               alt="Spy in the Amber - cover">
        </div>
        <div class="meta">
          <div class="title">Spy in the Amber</div>
          <div class="author">By Manohar Malgonkar</div>
          <a class="price" href="#buy">Rs. 299</a>
        </div>
      </div>

      <!-- Book 2 -->
      <div class="book">
        <div class="cover">
          <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg"
               alt="Sacred Games - cover">
        </div>
        <div class="meta">
          <div class="title">Sacred Games</div>
          <div class="author">By Vikram Chandra</div>
          <a class="price" href="#buy">Rs. 199</a>
        </div>
      </div>

      <!-- Book 3 (replace placeholder URL with your real cover link if you have one) -->
      <div class="book">
        <div class="cover">
          <!-- Replace the src below with your third image link -->
          <img src="https://via.placeholder.com/150x220?text=Byomkesh+Bakshi" alt="Byomkesh Bakshi - cover">
        </div>
        <div class="meta">
          <div class="title">Byomkesh Bakshi</div>
          <div class="author">By Sharadindu Bandyopadhyay</div>
          <a class="price" href="#buy">Rs. 249</a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
